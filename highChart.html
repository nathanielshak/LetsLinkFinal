<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<div id="container" style="width:100%; height:400px;"></div>
<div id= "container2" style="width:100%; height:400px;"></div>
<div id="container3" style="width:100%; height:400px;"></div>
<script>
$(function () { 
    $('#container4').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Organization'
        },
        xAxis: {
            categories: ['Dates', 'Day', 'Hours']
        },
        yAxis: {
            title: {
                text: 'People in Attendance'
            }
        },
        series: [{
            name: 'DragonBall-Z',
            data: [10,10,10]
        }, {
            name: 'Goku',
            data: [5, 7, 3]
        }]
    });
});

$(function () { 
    $('#container2').highcharts({
        chart: {
            type: 'line'
        },
        title: {
            text: 'Organization'
        },
        xAxis: {
            categories: ['Dates', 'Day', 'Hours']
        },
        yAxis: {
            title: {
                text: 'People in Attendance'
            }
        },
        series: [{
            name: 'DragonBall-Z',
            data: [10,10,10]
        }, {
            name: 'Goku',
            data: [5, 7, 3]
        }]
    });
});

$(function () { 
    $('#container3').highcharts({
        chart: {
            type: 'pie'
        },
        title: {
            text: 'Exit Rating'
        },
        xAxis: {
            //categories: ['Dates', 'Day', 'Hours']
        },
        yAxis: {
            //title: {
                //text: 'People in Attendance'
            //}
        },
        series: [{
            name: 'Rating',
            data: [{
                    name:'1',
                    y:1
                }, {
                    name:'2',
                    y:2
                },  {
                     name:'3',
                     y:7
                },  {
                     name:'4',
                     y:8
                },  {
                     name:'5',
                     y:10
                }]
        }]
        });
        });
$(function () {

    var gaugeOptions = {

        chart: {
            type: 'solidgauge'
        },

        title: null,

        pane: {
            center: ['50%', '85%'],
            size: '140%',
            startAngle: -90,
            endAngle: 90,
            background: {
                backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || '#EEE',
                innerRadius: '60%',
                outerRadius: '100%',
                shape: 'arc'
            }
        },

        tooltip: {
            enabled: false
        },

        // the value axis
        yAxis: {
            stops: [
                [0.1, '#55BF3B'], // black
                [0.5, '#DDDF0D'], // gray
                [0.9, '#DF5353'] // blue
            ],
            lineWidth: 0,
            minorTickInterval: null,
            tickAmount: 2,
            title: {
                y: -70
            },
            labels: {
                y: 16
            }
        },

        plotOptions: {
            solidgauge: {
                dataLabels: {
                    y: 5,
                    borderWidth: 0,
                    useHTML: true
                }
            }
        }
    };
         // The speed gauge
    $('#containers').highcharts(Highcharts.merge(gaugeOptions, {
        yAxis: {
            min: 0,
            max: 200,
            title: {
                text: 'Speed'
            }
        },

        credits: {
            enabled: false
        },

        series: [{
            name: 'Speed',
            data: [80],
            dataLabels: {
                format: '<div style="text-align:center"><span style="font-size:25px;color:' +
                    ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y}</span><br/>' +
                       '<span style="font-size:12px;color:silver">km/h</span></div>'
            },
            tooltip: {
                valueSuffix: ' km/h'
            }
        }]

    }));        
        


</script>

</html>
